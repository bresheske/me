<div class="col-xs-12">
  <p>
    <ng-container *ngFor="let bread of crumbs;let i = index">
      <span *ngIf="i > 0">&gt;</span>
      <span>
        <a *ngIf="bread.link" class="highlight" [routerLink]="[bread.link]">{{bread.name}}</a>
        <span *ngIf="!bread.link">{{bread.name}}</span>
      </span>
    </ng-container>
  </p>
</div>
